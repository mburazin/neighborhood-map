<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map by Marko Burazin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width:900px)" href="css/under900.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">
    <base target="_blank">
 </head>
 <body>

   <div class="page-container">
     <!-- top-bar only visible on mobile -->
     <header id="top-bar">
       <span class="menu-button" data-bind="click: showLocationsMenu">☰</span>
       <h1 class="top-heading">Stockholm Center</h1>
     </header>

     <aside class="locations-menu" data-bind="css: { shown: locMenuShown()}">
       <div class="close-menu"><span id="close-button" data-bind="click: hideLocationsMenu">×</span></div>
       <div class="attribution"><span>Location info by <a href="https://www.foursquare.com/">Foursquare</a></span></div>
       <div class="attribution"><span>Map by <a href="https://maps.google.com">Google Maps</a></span></div>
       <h1 class="heading-menu">Stockholm Center</h1>
       <form class="filter-form flex-container">
         <input type="text" class="filter-input"
                data-bind="textInput: searchQuery, event: {keyup: filterList}"
                placeholder="Search locations">
       </form>
       <!-- list items in this ul should have class ".loc-item" -->
       <ul class="locations-list" data-bind="foreach: locationList">
         <li class="loc-item" data-bind="text: title, click: $parent.selectLocation"></li>
       </ul>
     </aside>

     <!-- Placeholder for Google Map -->
     <main id="map"></main>
   </div>

   <script src="js/jquery-3.2.1.min.js"></script>
   <script src="js/knockout-3.4.2.js"></script>
   <script src="js/data.js"></script>
   <script src="js/foursquare.js"></script>
   <script src="js/googleMap.js"></script>
   <script src="js/main.js"></script>
   <!-- Google Maps API: will call back initMap() from main.js once downloaded -->
   <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDTiLmx4zT-eNxs2ERAaDIRjiQ98JpcWeQ&v=3&callback=initMap"
      onerror="googleMapsApiError()">
    </script>
 </body>
</html>
